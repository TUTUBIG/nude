<div style="width: 1000px">
  <mat-grid-list rowHeight="500px" cols="3" gutterSize="2px" class="mat-grid-list">
    <mat-grid-tile *ngFor="let good of goodList">
      <div style="font-family: serif">
        <img src="{{ good.image_url }}" alt="resource not exist {{ good.image_url }}">
        <p>{{ good.description }}</p>
        <p>$ {{ good.price }}</p>
        <div class="number-increase-decrease">
          <button mat-flat-button disableRipple (click)="good.quantities = good.quantities - 1">-</button>
          <span>{{ good.quantities }}</span>
          <button mat-flat-button disableRipple (click)="good.quantities = good.quantities + 1">+</button>
        </div>
        <p style="text-align: center;margin-top: 10px"><button mat-flat-button disableRipple (click)="addCart(good.sku_id,good.quantities)">ADD TO CART></button></p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
