<mat-toolbar>
  <mat-toolbar-row >
    <span>Free Shipping Over $50 + 3 Free Samples With Every Order </span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <div>
      <span style="letter-spacing: 0.05em">Nude</span>
      <button mat-icon-button>account_circle</button>
      <button mat-icon-button>shopping_bag</button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button mat-button [matMenuTriggerFor]="homeMenu">Home</button>
    <mat-menu #homeMenu="matMenu" yPosition="above"></mat-menu>

    <button mat-button [matMenuTriggerFor]="belowMenu">Below</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="beforeMenu">Before</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>


    <button mat-button [matMenuTriggerFor]="afterMenu">After</button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
