<div>
  <div style="text-align: center">
    <p style="font-size: x-large;font-weight: 100">Log In</p>
    <p style="font-size: smaller">
      <span style="margin-right: 15px">New to Whisper?</span>
      <span>
        <a style="text-decoration: none;color: chocolate" href="/signup">SignUp</a>
      </span>
    </p>
  </div>
  <form [formGroup]="emailLogin" (ngSubmit)="login()" class="login-input">
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <label>
          <input type="email" matInput [formControl]="email" required>
        </label>
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </p>
    <P>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <label>
          <input matInput [type]="hide ? 'password' : 'text'" required minlength="8" maxlength="15" [formControl]="password">
        </label>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid">Please use a strong password</mat-error>
      </mat-form-field>
    </P>
    <P>
      <mat-form-field appearance="fill">
        <mat-label>Confirm</mat-label>
        <label>
          <input matInput [type]="hide ? 'password' : 'text'" required minlength="8" maxlength="15" [formControl]="confirm">
        </label>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>Password doesn't match</mat-error>
      </mat-form-field>
    </P>
    <div style="display: flex;justify-content: space-around">
      <button mat-button type="submit" [disabled]="!emailLogin.valid">Submit</button>
      <button mat-button type="reset" [disabled]="!emailLogin.dirty">Cancel</button>
    </div>
  </form>
</div>
